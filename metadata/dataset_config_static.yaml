grid:
  crs: "EPSG:32647"
  resolution: 10
  nodata: -9999
  files:
    su_id: "su_a10000_c01.tif"
    inventory: "Sample_Yajiang_list_nodata.tif"

sampling:
  strategy: "random_balanced" # Options: "block_split", "random_balanced"
  train_ratio: 0.7
  pos_neg_ratio: 1.0

factors:
  # --- Group 1: 静态孕灾环境 (Static Environment) ---
  # Role: static_env
  
  - name: "Slope"
    filename: "Yajiang_slope_clip_10m_nodata.tif"
    type: "continuous"
    group: "terrain"
    role: "static_env"
    required: true
    
  - name: "Lithology"
    filename: "Yajiang_lithology_clip_10m_nodata.tif"
    type: "categorical"
    group: "geology"
    role: "static_env"
    required: true

  - name: "Elevation"
    filename: "Yajiang_elevation_clip_10m_nodata.tif"
    type: "continuous"
    group: "terrain"
    role: "static_env"
    required: true

  - name: "Curvature"
    filename: "Yajiang_Curvature_clip_10m_nodata.tif"
    type: "continuous"
    group: "terrain"
    role: "static_env"
    required: true

  - name: "TWI"
    filename: "Yajiang_TWI_clip_10m_nodata.tif"
    type: "continuous"
    group: "hydrology"
    role: "static_env"
    required: true

  - name: "Aspect"
    filename: "Yajiang_aspect_clip_10m_nodata.tif"
    type: "continuous"
    group: "terrain"
    role: "static_env"
    required: true
    
  - name: "Soil"
    filename: "Yajiang_Soil_clip_nodata.tif"
    type: "categorical"
    group: "geology"
    role: "static_env"
    required: true

  - name: "LULC"
    filename: "LULC_Class_all_2023-2025_10m_nodata.tif"
    type: "categorical"
    group: "landcover"
    role: "static_env"
    required: true

  - name: "Dis2River"
    filename: "dis2river_clip_10m_nodata.tif"
    type: "continuous"
    group: "hydrology"
    role: "static_env"
    required: false

  - name: "Dis2Road"
    filename: "dis2road_clip_10m_nodata.tif"
    type: "continuous"
    group: "anthropogenic"
    role: "static_env"
    required: false

  - name: "Dis2Fault"
    filename: "dis2fault_clip_10m_nodata.tif"
    type: "continuous"
    group: "geology"
    role: "static_env"
    required: false

  - name: "Precipitation"
    filename: "Mean_Precip_2000_2024_10m_clip_10m_nodata.tif"
    type: "continuous"
    group: "climate"
    role: "static_env"
    required: false

  # --- Static Control (Pre-fire Indices) ---
  # These replace the dynamic delta-indices for the control experiment.
  # Role: static_env (They are treated as background conditions)

  - name: "NBR_Pre"
    filename: "S2_NBR_2025_Pre_10m_nodata.tif"
    type: "continuous"
    group: "vegetation"
    role: "static_env"
    required: true

  - name: "NDVI_Pre"
    filename: "S2_NDVI_20220401_20220930_10m_nodata.tif"
    type: "continuous"
    group: "vegetation"
    role: "static_env"
    required: true

  - name: "NDWI_Pre"
    filename: "S2_NDWI_20230415_20230930_10m_nodata.tif"
    type: "continuous"
    group: "water"
    role: "static_env"
    required: true
